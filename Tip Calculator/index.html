<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form id="tip-form">
            <div>
                <label for="bill-amount">Bill Amount:</label>
                <input type="number" id="bill-amount" required>
            </div>
            <div>
                <label for="tip-percentage">Tip Percentage:</label>
                <input type="number" id="tip-percentage" required>
            </div>
            <button type="submit">Calculate Tip</button>
        </form>
        <div id="result">
            <h2>Tip Amount: $<span id="tip-amount">0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
